  <body>
    <div class="contact">
      <p class="contact__title">
        Contact
      </p>
      <p class="contact__title__deskr">
        For new projects, ideas, business or anything you'd like to discuss, contact with me!
      </p>
      <div class="ruler">
      <div class="contact__form">
        <form>
        <label for="auskteeztran"></label>
            <input type="text" id="auskteeztran" name="auskteeztran" placeholder="     your name">
        <label for="youremail"></label>
            <input type="email" id="youremail" name="youremail" placeholder="     your email">
        <label for="phonenumber"></label>
            <input type="tel" id="phonenumber" placeholder="     phone number" data-mask="000 000 0000"/>

          </p>

        <p class="contact__credentials__email__box">
          cahee@domain.com
        </p>
        </p>
        <p class="contact__credentials__phone">
          <span class="bolder">PHONE</span>
          <p class="credentials__phone__number">
            +012 345 6789</p>
        </p>
      </div>
      </div>

    <footer>

        <span class="footer__rights__deskr">&#169; Company. All rights reserved</span>
      </div>

      <div class="footer__signature">

          Made with <span class="footer__signature__deskr__important">

    </footer>
